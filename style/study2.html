<style>
  table {
    width: 100%;
    border-collapse: collapse;
    margin: 0px auto;
  }
  /* Zebra striping */

  tr:nth-of-type(odd) {
    background: #eee;
  }

  th {
    background: steelblue;
    color: white;
    font-weight: bold;
    cursor: s-resize;
    background-repeat: no-repeat;
    background-position: 3% center;
  }

  td,
  th {
    padding: 6px;
    /* border: 1px solid #ccc; */
    text-align: left;
  }
  tr:hover td { background-color: #edf8b1; }
  th.des:after {
    content: "\21E3";
  }

  th.aes:after {
    content: "\21E1";
  }
  .searchBar { 
  display: inline; 
  position: relative;
  left: 1%;
}

.searchBar input {
  position: relative;
  left: 2%;

  padding: 12px 20px;
  margin: 5px 0;
  display: inline-block;
  border: 2px solid #ccc;
  border-radius: 10px;
  box-sizing: border-box;
  width: 30%;
  background-color: #fff;
}
.iconGroup{
  content: "\21E1";
}

input[type=checkbox] {
      position: relative;
      cursor: pointer;
}
input[type=checkbox]:before {
      content: "";
      display: block;
      position: absolute;
      width: 16px;
      height: 16px;
      top: 0;
      left: 0;
      border: 2px solid #555555;
      border-radius: 3px;
      background-color: white;
}
input[type=checkbox]:checked:after {
      content: "";
      display: block;
      width: 5px;
      height: 10px;
      border: solid black;
      border-width: 0 4px 4px 0;
      -webkit-transform: rotate(45deg);
      -ms-transform: rotate(45deg);
      transform: rotate(45deg);
      position: absolute;
      left: 6px;
}
